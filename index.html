<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="titlebar">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-2">
            <h3>Search for a City:</h3>
            <p><!-- City info displayed here --></p>
            <form class="search-city-form" id="parent-input">
                <input id="city-input" class="user-input" type="text" placeholder="san diego" name="search"> <br>
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-primary" id="search-button" type="button">Search</button>
                </div>
            <section class="d-grid gap-2 col-6 stored-city-list">
                <!-- Stored cities info displayed here -->
                <button class="btn btn-primary custom-historybtn" id="stored-city1" type="button"></button>
            </section>

            </form>
   
        </div>
        <div class="col-10">
            <div class="row">
                <section class="city-container">
                <p>
                    City <span id="date0">date</span> <span id="icon0">icon</span> <br>
                    Temp:<span id="wind0"> F</span> <br>
                    Wind:<span id="wind0"> MPH</span> <br>
                    Humidity:<span id="humidity0"> %</span> <br>
                </p>
                </section>
            </div>
          <h5>5-Day Forecast:</h5>
          <section>
            <div class="row">
                <div class="col-2">
                    <p>Day 1</p> <br>
                </div>
                <div class="col-2">Day 2</div>
                <div class="col-2">Day 3</div>
                <div class="col-2">Day 4</div>
                <div class="col-2">Day 5</div>
            </div>
          </section>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
