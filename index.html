<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="titlebar">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-2">
            <h3>Search for a City:</h3>

            <form class="search-city-form" id="parent-input">
                <input id="city-input" class="user-input" type="text" placeholder="san diego" name="search"> <br>
                <div class="d-grid gap-2 col-6">
                    <button class="btn btn-primary" id="search-button" type="button">Search</button>
                </div>
            <section class="d-grid gap-2 col-6 stored-city-list">
                <button class="btn btn-primary custom-historybtn" id="stored-city1" type="button"></button>
            </section>

            </form>
   
        </div>
            <div class="col-10">
                <div class="row">
                    <section class="city-container">
                        <p class="card0">
                            <span id="city0"></span> (<span id="date0"></span>) <span id="icon0"></span> <br>
                            Temp: <span id="temp0"></span> F <br>
                            Wind: <span id="wind0"></span> MPH <br>
                            Humidity: <span id="humidity0"></span> % <br>
                        </p>
                    </section>
            </div>
                
                <section class="day-cards">
            <div class="row">
                <h5>5-Day Forecast:</h5>
                <div class="col-2">
                    <p class="card1">
                        <span id="date1"></span> <br>
                        <span id="icon1"></span> <br>
                        Temp: <span id="temp1"></span> F <br>
                        Wind: <span id="wind1"></span> MPH <br>
                        Humidity: <span id="humidity1"></span> % <br>
                    </p>
                </div>

                <div class="col-2">
                    <p class="card2">
                        <span id="date2"></span> <br>
                        <span id="icon2"></span> <br>
                        Temp: <span id="temp2"></span> F <br>
                        Wind: <span id="wind2"></span> MPH <br>
                        Humidity: <span id="humidity2"></span> % <br>
                    </p>
                </div>

                <div class="col-2">
                    <p class="card3">
                        <span id="date3"></span> <br>
                        <span id="icon3"></span> <br>
                        Temp: <span id="temp3"></span> F <br>
                        Wind: <span id="wind3"></span> MPH <br>
                        Humidity: <span id="humidity3"></span>  % <br>
                    </p>
                </div>

                <div class="col-2">
                    <p class="card4">
                        <span id="date4"></span> <br>
                        <span id="icon4"></span> <br>
                        Temp: <span id="temp4"></span> F <br>
                        Wind: <span id="wind4"></span> MPH <br>
                        Humidity: <span id="humidity4"></span> % <br>
                    </p>
                </div>

                <div class="col-2">
                    <p class="card5">
                        <span id="date5"></span> <br>
                        <span id="icon5"></span> <br>
                        Temp: <span id="temp5"></span> F <br>
                        Wind: <span id="wind5"></span> MPH <br>
                        Humidity: <span id="humidity5"></span> % <br>
                    </p>
                </div>

            </div>
          </section>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
